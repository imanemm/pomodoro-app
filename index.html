<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

        <link rel="icon" href="favicon_io/favicon.ico" type="image/x-icon">

        <link rel="icon" href="favicon_io/favicon-32x32.png" sizes="32x32">
        <link rel="icon" href="favicon_io/favicon-16x16.png" sizes="16x16">

        <link rel="apple-touch-icon" href="favicon_io/apple-touch-icon.png">
        <link rel="icon" sizes="192x192" href="favicon_io/android-chrome-192x192.png">
        <link rel="icon" sizes="512x512" href="favicon_io/android-chrome-512x512.png">

        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

        <link rel="stylesheet" href="style.css">
        <title>Pomodoro App</title>
        
    </head>
    <body>
        <div id="setting-sidebar">
            <div class="setting-sidebar-header">
                <h2>Settings</h2>
            </div>
            <div class="setting-sidebar-body">
                <div class="setting-item">
                    <label for="pomodoro-length">Pomodoro Length:</label>
                    <br>
                    <input type="number" id="pomodoro-length" value="25" min="1" max="60">
                </div>
                <div class="setting-item">
                    <label for="short-break-length">Short Break Length:</label>
                    <br>
                    <input type="number" id="short-break-length" value="5" min="1" max="60">
                </div>
                <div class="setting-item">
                    <label for="long-break-length">Long Break Length:</label>
                    <br>
                    <input type="number" id="long-break-length" value="15" min="1" max="60">
                </div>
            </div>
            <div class="setting-sidebar-footer">
                <button id="save-settings">Save</button>
            </div> 
        </div>
        <div class="app-container">
            <div class="app-state">
                <button id="pomodoro">Pomodoro</button>
                <button id="short-break">Short Break</button>
                <button id="long-break">Long Break</button>
            </div>
            <div class="pomodoro-state">
                <p id="circle-1"><i class="fa-regular fa-circle"></i></p>
                <p id="circle-2"><i class="fa-regular fa-circle"></i></p>
                <p id="circle-3"><i class="fa-regular fa-circle"></i></p>
                <p id="circle-4"><i class="fa-regular fa-circle"></i></p>
            </div>
            <div class="timer">
                <div class="timer-display">
                    <p><span id="minutes">25</span>:<span id="seconds">00</span></p>
                </div>
                <div class="timer-buttons">
                    <button id="start-pause">Start</button>
                    <button id="reset"><i class="fa-solid fa-rotate-right"></i></button>
                    <button id="skip"><i class="fa-solid fa-forward-step"></i></button>
                    <button id="settings">Settings</button>
                </div>
            </div>
        </div>
    </body>
    <script src="app.js"></script>
</html>
